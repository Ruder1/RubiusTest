<mat-form-field>
  <mat-label>Поиск</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Иван" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="fio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FIO</th>
      <td mat-cell *matCellDef="let row">{{ makeFio(row) }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
      <td mat-cell *matCellDef="let row">{{ row.Email }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
      <td mat-cell *matCellDef="let row">{{ row.Salary }}</td>
    </ng-container>

    <!-- Control Column -->
    <ng-container matColumnDef="control">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let user; let i = index">
        <div class="ControlRow">
          <div>
            <input
              class="m-1 flex-none"
              type="image"
              src="assets\images\pencil-square.svg"
              name="edit"
              (click)="EditItem(i, user)"
              (click)="modalService.open()"
            />
          </div>

          <div>
            <input
              class="m-1 flex-none"
              type="image"
              src="assets\images\trash.svg"
              name="delete"
              (click)="DeleteItem(i, user)"
            />
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [length]="users.length"
    aria-label="select page"
    #paginator
  ></mat-paginator>
</div>

<app-modal
    [(user)]="currentUser"
    (userChange)="onAdd($event)"
    *ngIf="modalService.isVisible$ | async"
    title="Create new User"
  >
  </app-modal>
